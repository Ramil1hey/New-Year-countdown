<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get know of New Year countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <nav class="header">
            <div class="container">
                <h1 class="header__title">
                    New Year Countdown
                </h1>
            </div>
        </nav>
        <div class="content">
            <div class="counter">
                <div class="container">
                    <div class="counter__row">
                        <div class="day__block">
                            <div class="day__column">
                                <div id="day" class="day__count style1"></div>
                                <div class="day style2">days</div>
                            </div>
                        </div>
                        <div class="hours__block">
                            <div class="hours__column">
                                <div id="hour" class="hours__count style1"></div>
                                <div class="hours style2">hours</div>
                            </div>
                        </div>
                        <div class="minutes__block">
                            <div class="minutes__column style">
                                <div id="minute" class="minutes__count style1"></div>
                                <div class="minutes style2">minutes</div>
                            </div>
                        </div>
                        <div class="seconds__block">
                            <div class="seconds__column style">
                                <div id="second" class="seconds__count style1"></div>
                                <div class="seconds style2">seconds</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
